<html>
<head>
	<meta charset="utf-8">
	<title>Übung FOR</title>		
<script>

function zufallszahlen() {
		 var anzahlKleiner = 0;
		 var anzahlGroesser = 0;
		
		for(var i = 0; i < 20; i += 1 ) {
		var zz = Math.random()*10 + 0.5;
		zz = Math.round(zz);
		if(zz <= 5) {
			anzahlKleiner += 1;
		}
		else { 
			anzahlGroesser++;
		}
		
		var ausgabeText = " Anzahl Kleiner 5: "  + anzahlKleiner + "<br>";
		ausgabeText += " Anzahl Größer 5: " + anzahlGroesser;
		
		document.getElementById("ausgabe").innerHTML = ausgabeText;

}	
}				
</script>
</head>

<body>

<h1>Übung FOR</h1>
<input type="button" value="Üben" onclick=" zufallszahlen()">
<p id="ausgabe"></p>
</body>

</html>
