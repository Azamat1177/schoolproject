<body>

<h1>Anhalteweg</h1>

<p>Diese Tabelle zeigt dir den Anhalteweg (mit der Faustformel berechnet)</p>

<table border="1px">

<tr><th>Geschwindigkeit (km/h)</th><th>Anhalteweg (m)</th></tr>
<script>

	for(var v = 10; v<= 130; v+=10) {
 
	var s_reaktion = v/10*3;
	var s_brems = (v/10)*(v/10);
 
	var s = s_reaktion + s_brems;
 
	document.write("<tr>");
	document.write("<td>" + v + "</td>");
	document.write("<td>" + s + "</td>");
	document.write("</tr>")

	}

</script>	
</table>
