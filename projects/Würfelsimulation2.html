<html>
<head>
<meta charset="utf-8">
<title>Würfelsimulation</title>		
<style>
body {
  background-color:#adaecc;
}

h1 {
  color: #39470c;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>	
<script>


function wuerfelnMitZweiWuerfel() {
		var wert1 = Math.random()*6 + 0.5;
		wert1 = Math.round(wert1);
		
		
		var wert2 = Math.random()*6 + 0.5;
		wert2 = Math.round(wert2);

		var ausgabeText = wert1 + "/" + wert2;
		

		
		if(wert1 == wert2) {
	
		ausgabeText += "<br><br>Du hast einen Pasch geworfen!!!";

	}
		
					document.getElementById("ausgabe").innerHTML = ausgabeText;
}



</script>
</head>

<body>

<h1>Würfelsimulation #2</h1>
<input type="button" value="Würfeln" onclick=" wuerfelnMitZweiWuerfel()">
<p id="ausgabe"></p>
</body>



</html>
